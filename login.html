<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/geometry.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login_page_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JustPlay</title>
</head>

<body>
    <div class="container">
        <header class="login_h">
            <div class="logo_link">
                <a href="../final_project/main.html">
                    <h1>JustPlay</h1>
                </a>
            </div>
        </header>
        <main>
            <div class="content_form">
                <div class="form_box">
                    <form action="">
                        <h2>Welcome</h2>
                        <hr>
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        <label for="pswd">Password</label>
                        <input type="password" placeholder="Enter Password" name="pswd" id="pswd" required>
                        <hr>
                        <button type="submit" id="reg_button">Log In</button>
                        <div class="new_user">
                            <p>New User? <a href="../final_project/new_user.html">Sign Up</a></p>
                        </div>
                    </form>
            </div>
        </main>
    </div>
</body>

</html>
